<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="linktree.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<title>Links website</title>
<script src="css/materialdesignicons.min.css"></script>
  </head>
  <body>
    <div class="container">
      <div class="" style="text-align: center">
        <img src="manscoutstext.png" class="w3-round" alt="person image" width="80%">
        <p><span style="font-family: 'Lobster', cursive;">"Join the Cult"</span></p><br>
      </div>
      <div class="links-container">
        <a href="#" class="w3-button w3-round w3-border w3-theme-d3" target="_blank">SPOTIFY</a>
        <br>
        <a href="#" class="w3-button w3-round w3-border w3-theme-d3" target="_blank">YOUTUBE</a>
        <br>
        <a href="#" class="w3-button w3-round w3-border w3-theme-d3" target="_blank">RSS FEED</a>
        <br>
        <a href="#" class="w3-button w3-round w3-border w3-theme-d3" target="_blank">MY BLOG</a><br>
        <br>
        <p><span class="subscribe w3-padding w3-theme-d5 w3-round" style="font-weight: bolder;">Subscribe to my news!</span></p>
        <div class="submit" style="width: 80%;">
          <form>
            <input class="w3-input w3-round w3-theme-d3 w3-border" type="text" placeholder="Your email . . . " name="email">
            <button class="w3-button w3-round w3-border w3-theme-d3" type="submit">SUBSCRIBE</button>
          </form>
        </div><br>
        <div class="mdi">
          <a href="tiktok" target="_blank">
            <i class="material-icons">tiktok</i>
          </a>
          <a href="instagram" target="_blank">
            <i class="material-icons">instagram</i>
          </a>
          <a href="twitter" target="_blank">
            <i class="material-icons">twitter</i>
          </a>
        </div>
      </div>
    </div>
  </body>  
</html>
